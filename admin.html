<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crédito Seguro · Admin</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <div class="nav">
      <div class="badge">Crédito Seguro · Admin</div>
      <div class="spacer"></div>
      <a href="dashboard.html" class="btn">Dashboard usuario</a>
      <button id="logoutBtn" class="btn btn-danger">Salir</button>
    </div>

    <div class="card">
      <h2>Solicitudes de préstamos</h2>
      <p class="small">Listado global de préstamos creados por todos los usuarios.</p>
      <div class="row">
        <div>
          <label>Buscar</label>
          <input id="q" placeholder="Filtra por DNI / nombre / apellido"/>
        </div>
        <div>
          <label>Orden</label>
          <select id="order">
            <option value="createdAt_desc">Más recientes</option>
            <option value="createdAt_asc">Más antiguos</option>
            <option value="principal_desc">Monto mayor</option>
            <option value="principal_asc">Monto menor</option>
          </select>
        </div>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Cliente</th>
            <th>DNI</th>
            <th>Monto</th>
            <th>Cuotas</th>
            <th>Tasa anual</th>
            <th>Creado por</th>
          </tr>
        </thead>
        <tbody id="tbodyLoans"></tbody>
      </table>
    </div>

    <footer>© Crédito Seguro · Admin</footer>
  </div>

  <!-- Firebase + app -->
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
