<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crédito Seguro · Registro</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <div class="card" style="max-width:640px;margin:40px auto">
      <h1>Crear cuenta</h1>
      <div class="hr"></div>
      <form id="registerForm">
        <div class="row">
          <div>
            <label>Correo</label>
            <input id="email" type="email" required/>
          </div>
          <div>
            <label>Contraseña</label>
            <input id="password" type="password" required/>
          </div>
        </div>
        <div class="row">
          <div>
            <label>DNI (para vincular perfil)</label>
            <input id="dni" type="text" minlength="8" maxlength="8" required/>
          </div>
          <div>
            <label>Nombres</label>
            <input id="nombres" type="text" required/>
          </div>
        </div>
        <div class="row">
          <div>
            <label>Apellidos</label>
            <input id="apellidos" type="text" required/>
          </div>
          <div>
            <label>Teléfono</label>
            <input id="telefono" type="text"/>
          </div>
        </div>
        <div style="display:flex;gap:12px;margin-top:12px">
          <button class="btn btn-primary" type="submit">Registrar</button>
          <a class="btn" href="index.html">Volver a login</a>
        </div>
      </form>
      <div id="regMsg" class="alert hidden"></div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script>
    const app = firebase.initializeApp(window.FIREBASE_CFG);
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById("registerForm").addEventListener("submit", async (e)=>{
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const dni = document.getElementById("dni").value.trim();
      const nombres = document.getElementById("nombres").value.trim();
      const apellidos = document.getElementById("apellidos").value.trim();
      const telefono = document.getElementById("telefono").value.trim();
      const msg = document.getElementById("regMsg");

      try{
        if(!/^\d{8}$/.test(dni)) throw new Error("El DNI debe tener 8 dígitos.");
        const cred = await auth.createUserWithEmailAndPassword(email, password);
        await db.collection("clients").doc(dni).set({
          dni, nombres, apellidos, telefono,
          createdBy: cred.user.uid,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        msg.className = "alert ok";
        msg.textContent = "Cuenta creada y cliente registrado. Ya puedes iniciar sesión.";
      }catch(err){
        msg.className = "alert err";
        msg.textContent = err.message;
      }
    });
  </script>
</body>
</html>
