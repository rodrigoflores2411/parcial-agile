<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crédito Seguro · Registro</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <div class="card" style="max-width:640px;margin:40px auto">
      <h1>Crear cuenta</h1>
      <div class="hr"></div>

      <form id="registerForm">
        <div class="row">
          <div>
            <label>Correo</label>
            <input id="email" type="email" required />
          </div>
          <div>
            <label>Contraseña</label>
            <input id="password" type="password" required />
          </div>
        </div>

        <div class="row">
          <div>
            <label>DNI (para vincular perfil)</label>
            <div style="display:flex; gap:8px;">
              <input id="dni" type="text" minlength="8" maxlength="8" required />
              <button id="dniLookup" type="button" class="btn">Consultar por DNI</button>
            </div>
          </div>
          <div>
            <label>Nombres</label>
            <input id="nombres" type="text" required />
          </div>
        </div>

        <div class="row">
          <div>
            <label>Apellidos</label>
            <input id="apellidos" type="text" required />
          </div>
          <div>
            <label>Teléfono</label>
            <input id="telefono" type="text" />
          </div>
        </div>

        <div style="display:flex;gap:12px;margin-top:12px">
          <button class="btn btn-primary" type="submit">Registrar</button>
          <a class="btn" href="index.html">Volver a login</a>
        </div>
      </form>

      <div id="regMsg" class="alert hidden"></div>
    </div>
  </div>

  <!-- SDKs Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore-compat.js"></script>

  <!-- Configs y lógica -->
  <script src="js/firebase-config.js"></script>
  <script src="js/api-config.js"></script> <!-- aquí vive window.APIPERU.token -->
  <script src="js/auth.js"></script>

  <script>
    // Refs
    const auth = window._auth;
    const db = window._db;

    const $ = (id) => document.getElementById(id);
    const msg = $("regMsg");

    // 1) Botón: Consultar por DNI (apiperu.dev)
    $("dniLookup").addEventListener("click", async () => {
      const dni = $("dni").value.trim();
      msg.className = "alert"; msg.textContent = "Consultando DNI...";
      const r = await window.verifyClientIdentity(dni);
      if (!r.ok) {
        msg.className = "alert err";
        msg.textContent = r.msg;
        return;
      }
      $("nombres").value = r.data.nombres || "";
      $("apellidos").value = r.data.apellidos || "";
      msg.className = "alert ok";
      msg.textContent = "DNI verificado y datos completados.";
    });

    // 2) Registro de usuario + alta del cliente (Firestore)
    $("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = $("email").value.trim();
      const password = $("password").value;
      const dni = $("dni").value.trim();
      const nombres = $("nombres").value.trim();
      const apellidos = $("apellidos").value.trim();
      const telefono = $("telefono").value.trim();

      try {
        if (!/^\d{8}$/.test(dni)) throw new Error("El DNI debe tener 8 dígitos.");
        // Crea usuario
        const cred = await auth.createUserWithEmailAndPassword(email, password);
        // Crea/actualiza cliente por DNI
        await db.collection("clients").doc(dni).set({
          dni, nombres, apellidos, telefono,
          createdBy: cred.user.uid,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        }, { merge: true });

        msg.className = "alert ok";
        msg.textContent = "Cuenta creada y cliente registrado. Ya puedes iniciar sesión.";
      } catch (err) {
        msg.className = "alert err";
        if (err.code === "auth/email-already-in-use") {
          msg.innerHTML = `Este correo ya está registrado. 
            <a href="reset.html">Recupera tu c
