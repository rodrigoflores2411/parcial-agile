<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crédito Seguro · Dashboard</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <div class="nav">
      <div class="badge">Crédito Seguro</div>
      <div class="spacer"></div>
      <!-- SIN botón Admin -->
      <button id="logoutBtn" class="btn btn-danger">Salir</button>
    </div>

    <div class="card">
      <h2>Nuevo préstamo</h2>
      <p class="small">Selecciona un cliente, configura montos, tasas, IGV e impuestos, genera cronograma y guarda en Firestore.</p>
      <div class="hr"></div>

      <!-- Solo selector de cliente -->
      <div class="row">
        <div>
          <label>Selecciona cliente</label>
          <input id="clientSearch" placeholder="Buscar por DNI o nombre..." />
          <div id="clientList" class="small"></div>
        </div>
      </div>
      <div id="verifyMsg" class="alert small"></div>

      <!-- Formulario del préstamo -->
      <form id="loanForm">
        <div class="row3">
          <div>
            <label>Monto (S/)</label>
            <input id="monto" type="number" step="0.01" required value="1000"/>
          </div>
          <div>
            <label>Tasa anual (%)</label>
            <input id="tasa" type="number" step="0.01" required value="24"/>
          </div>
          <div>
            <label>Plazo (meses)</label>
            <input id="plazo" type="number" required value="12"/>
          </div>
        </div>
        <div class="row3">
          <div>
            <label>IGV sobre interés (%)</label>
            <input id="igv" type="number" step="0.01" value="18"/>
          </div>
          <div>
            <label>Impuesto adicional sobre interés (%)</label>
            <input id="otros" type="number" step="0.01" value="0"/>
          </div>
          <div>
            <label>Fecha de inicio</label>
            <input id="fecha" type="date"/>
          </div>
        </div>
        <div class="flex" style="margin-top:12px">
          <button class="btn btn-primary" type="submit">Generar cronograma</button>
          <button class="btn" type="button" id="exportPdf">Exportar PDF</button>
        </div>
      </form>

      <div class="kpi">
        <div class="item"><div class="small">Principal</div><div id="kpiPrincipal">S/ 0.00</div></div>
        <div class="item"><div class="small">Intereses</div><div id="kpiInteres">S/ 0.00</div></div>
        <div class="item"><div class="small">IGV</div><div id="kpiIGV">S/ 0.00</div></div>
        <div class="item"><div class="small">Total</div><div id="kpiTotal">S/ 0.00</div></div>
      </div>

      <div id="savedMsg" class="small"></div>

      <div id="resultWrap" class="hidden">
        <table class="table">
          <thead>
            <tr>
              <th>#</th><th>Fecha</th><th>Cuota Base</th><th>Interés</th><th>IGV</th><th>Otros</th><th>Amort.</th><th>Cuota Total</th><th>Saldo</th>
            </tr>
          </thead>
          <tbody id="tbodySchedule"></tbody>
        </table>
        <div class="hr"></div>
        <div id="totals" class="kpi"></div>
      </div>
    </div>

    <footer>© Crédito Seguro · Demo</footer>
  </div>

  <!-- SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <!-- Config + App (SIN api-config.js) -->
  <script src="js/firebase-config.js?v=6"></script>
  <script src="js/auth.js?v=6"></script>
  <script src="js/loans.js?v=6"></script>

  <script>
    window.requireAuth(true).then(()=> window._bindLogout());
  </script>
</body>
</html>
